<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Click events</h3>

    <h1 onclick="print()">Click Me</h1>

    <button onclick="print()">Click Me</button>
    <button ondblclick="print()">Double Click Me</button>

    <script>
        function print() {
            alert("Welcome to click");
        }



        // Event - > middleware -> action Listeners
                // it identify the action on html dom and trigger the function
    </script>
</body>
</html>
