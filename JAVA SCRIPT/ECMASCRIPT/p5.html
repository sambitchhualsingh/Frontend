<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Default parameters in functions (to avoid NaN) </h3>

    <script>
        function sum(a,b=6) {
            document.write(`<h3> Sum = ${ a + b } </h3>`);
        }

        sum(12,33);  //45
        sum(22);   //NaN
    </script>



<script>
    function mul(a,b=2, c=3) {
        document.write(`<h1> product = ${a * b * c} </h1>`);

    }

    mul(10,4,5);
    mul(10,4);
    mul(10);
</script>
</body>
</html>
