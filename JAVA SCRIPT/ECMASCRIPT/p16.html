<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.freeze()</h3>

    <script>
        "use strict";
        const user = {
            name: "Sonu"
        };

        console.log('before name', user.name);

        try{
            Object.freeze(user);    // freeze the Object * (readonly) not ALLow to accept new value in strict

            user.name = "Suman";
        } catch (error) {
            console.log(error.message)
        }

        console.log('after name', user.name);
    </script>
</body>
</html>
