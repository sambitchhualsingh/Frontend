<body>
    <h3>Local and Arrow</h3>

    <script>
        // function defination
        function display(){
            // local function
        }

        /* function expression */
        const print = () => {
            // arrow function
        }

        const sayHi = function () {
            // local function expression
        }

        // non return => void function
        // return
    </script>
</body>
</html>
