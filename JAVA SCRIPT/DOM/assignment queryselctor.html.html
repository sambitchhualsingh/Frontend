    <style>
        body{
         width: 100%;
         overflow-x: hidden;
         height: auto;
         margin: 0;
        }
 
        #userInfo {
         padding: 20px;
         border: 2px solid #222;
         width: 100%;
         display: grid;
         grid-template-columns: repeat(auto-fill,minmax(400px,1fr));
         grid-gap: 10px;
        }
 
        #userInfo div {
         box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
         padding: 20px;
         text-align: center;
        }
 
        #userInfo div h3 {
         text-transform: uppercase;
         color: slateblue;
        }
 
        #userInfo div img {
         border-radius: 50%;
         object-fit: cover;
         object-position: center;
         width: 200px;
        }
 
        #userInfo div a {
         padding: 12px 14px;
         background-color: slateblue;
         color: #fff;
         text-transform: capitalize;
         text-decoration: none;
        }
     </style>
</head>
