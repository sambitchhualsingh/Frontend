<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Document.body</h1>

    <button onclick="handler('#222')">Dark</button>
    <button onclick="handler('#fff')">Light</button>

    <script>
        function handler(color) {
            document.body.style.background = color;
        }
    </script>
</body>
</html>
