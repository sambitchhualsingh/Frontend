<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> window.close() and window.open()</h1>

    <button onclick="openHandler()">Open</button>
    <button onclick="closeHandler()">Close</button>


    <script>
        function openHandler(){
            /* alias for window.open() */
            webStats = open('https://github.com', 'sample window' , 'width=200px;height=300px;'); //open in new window
            // webStats = window.open('https://github.com'); //to open in new tab
            document.write('wait for 5sec')

            setTimeout(() => {
                webStats.close()
            },5000);
        }

        function closeHandler(){
            console.log('webStats =', webStats)
            webStats.close();
        }
    </script>
</body>
</html>
