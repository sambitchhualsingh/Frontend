<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.hasFocus()</h1>

    <p id="log">Awaiting focus check</p>
    <button onclick="handler()">Click me</button>


    <script>
        function checkPageFocus(){
            let body = document.querySelector('body'); //html tag , id , class
            let log = document.getElementById('log');

            if(document.hasFocus()) {
                log.textContent = " this document has the focus";
                body.style.background = "darkcyan";
                body.style.color = "#fff";
            } else {
                log.textContent = " this document dosenot have the focus";
                body.style.background = "#aaa";
                body.style.color = "#ccc";
            } 
        }

        function handler() {
            /* BOM */
            window.open("https://be-practical.com", "bePractical", 'width=800,height=400,left=100,right=100');
        }

        setInterval(checkPageFocus,300);

    </script>
</body>
</html>
