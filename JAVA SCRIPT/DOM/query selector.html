<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        width: 100%;
        overflow-x: hidden;
        height: auto;
        margin: 0;
       }

       #userInfo {
        padding: 20px;
        border: 2px solid #222;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill,minmax(350px,1fr));
        grid-gap: 10px;
       }

       #userInfo div {
        box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        padding: 20px;
        text-align: center;
       }

       #userInfo div h3 {
        text-transform: uppercase;
        color: slateblue;
       }

       #userInfo div img {
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
        width: 200px;
       }

       #userInfo div a {
        padding: 12px 14px;
        background-color: slateblue;
        color: #fff;
        text-transform: capitalize;
        text-decoration: none;
       }
    </style>
</head>
<body>
    <h1>querySelector , creatElements , textContent , appendChild</h1>
    <section id="userInfo"></section>

    <script>
        var users = [
            {
                id: 1,
                name:"rajesh",
                image:"https://picsum.photos/id/123/300/300",
                email:"rajesh@gmail.com",
                isAdmin:false
            },
            {
                id: 2,
                name:"prema",
                image:"https://picsum.photos/id/124/300/300",
                email:"prema@gmail.com",
                isAdmin:true
            },
            {
                id: 3,
                name:"suresh",
                image:"https://picsum.photos/id/126/300/300",
                email:"suresh@gmail.com",
                isAdmin:false
            }
        ];

        console.log('users =',users);

        var products = [
            {
                id: 1,
            title: "iPhone 9",
            description: "An apple mobile which is nothing like apple",
            price: 549,
            discountPercentage: 12.96,
            rating: 4.69,
            stock: 94,
            brand: "Apple",
            category: "smartphones",
            thumbnail: "https://i.dummyjson.com/data/products/1/thumbnail.jpg",
            }
        ]


    var continer  = document.querySelector('#userInfo');

    users.forEach(function(val,index){
        // creat html elements
        let card = document.createElement('div');
        let eImage = document.createElement('img');
        let eName = document.createElement('h3');
        let eEmail= document.createElement('p');
        let eisAdmin = document.createElement('p');
        let eLink = document.createElement('a');

        // add coments / data to the element

        eImage.src = val.image;
        eImage.alt = "No image";
        eName.textContent = `${val.id} ${val.name}`;
        eEmail.textContent = val.email;
        eisAdmin.textContent = val.isAdmin ? "Admin": "Non-Admin";
        eLink.href = val.image;
        eLink.textContent = "image link";
        eLink.target = "_blank";

        card.appendChild(eImage);
        card.appendChild(eName);
        card.appendChild(eEmail);
        card.appendChild(eisAdmin);
        card.appendChild(eLink);

        continer.appendChild(card);
    });
    </script>
</body>
</html>
