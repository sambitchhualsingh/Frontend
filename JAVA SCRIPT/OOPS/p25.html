<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class ES-6</h1>

    <script>
        // class => group of objects
        // objects => group of state  (variable) and behaviour (method)

        class User{
            constructor() {
                this.name = "sambit";
                this.email = "sambit@gmail.com";
                this.age = 24;
                this.isAdmin = true;
                this.hobbies = ['trekking', 'cycling' , 'riding'],
                this.account = {
                    bank: "SBI",
                    accNo: 12334
                }
            }

            getUserInfo() {
                return this.name;
            }

            getEmail() {
                document.write(`<h1> my email is = ${this.email} </h1>`);
            }
        }


        let x = new User();

        console.log('x = ', x);

        document.write(`<h1> name = ${x.name} </h1>`);
        document.write(`<h1> email = ${x.email} </h1>`);
        document.write(`<h1> age = ${x.age} </h1>`);
        document.write(`<h1> isAdmin = ${x.isAdmin} </h1>`);
        

        document.write(`<h1> method getUserInfo = ${x.getUserInfo()} </h1> `);

        x.getEmail();

        x.hobbies.forEach((item,index) => {
            document.write(`<p> ${index} ${item} </p>`);
        });

        document.write(`<h1> Bank Name = ${x.account.bank} </h1>`);
        document.write(`<h1> Account Number = ${x.account.accNo} </h1>`);
    </script>
</body>
</html>
