<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object based inheritance (inheritance chain)</h1>

    <script>
        let user = {
            name: "sonu",
            email: "sonu@gmail.com"
        };

        let user1 = Object.create(user, {
            mobile: {
                value: "9988776655"
            },
            age: {
                value: 23
            }
        });

        let user2 = Object.create(user1, {
            course: {
                value: "javascript"
            },
            duration: {
                value: "1.3 month"
            }
        });

        console.log('user2 =', user2);

        document.write(`<h3> ${user2.name} </h3>`);
        document.write(`<h3> ${user2.email} </h3>`);
        document.write(`<h3> ${user2.mobile} </h3>`);
        document.write(`<h3> ${user2.age} </h3>`);
        document.write(`<h3> ${user2.course} </h3>`);
        document.write(`<h3> ${user2.duration} </h3>`);
    </script>
</body>
</html>
