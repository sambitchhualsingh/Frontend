<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance Inside super class</h1>

    <script>
        // Non parameter super class

        class Course {
            constructor() {
                this.title = "Java fullstack";
                this.fee = 12345;
            }

            getCourseDetails() {
                document.write(`<h1> course Name = ${this.title}, and fee = ${this.fee}  </h1>`);
            }
        }


        // base class
         class User extends Course {
            constructor() {
                super();             // super method call , supper class constructor
            }
         }

         let x = new User();
         x.getCourseDetails();
    </script>
</body>
</html>
