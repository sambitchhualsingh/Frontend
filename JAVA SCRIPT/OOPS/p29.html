<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h3>Static method inside clss </h3> -->

    <script>
        class Course {
            constructor(title,dur) {
                document.write(`<h3> constructor called </h3>`);
                this.title = title;
                this.duration = dur;
            }

            // static method

            static print(val) {
                // will not allow this pointer
                // static function call possible only by class name
             
                document.write(`<h1> this is static method </h1>`);
                document.write(`<h1> Property Title = ${this.title} </h1>`);
                document.write(`<h1> Parameter Title = ${val} </h1>`);
            }

            // non static

            courseInfo() {
                document.write(`<h3> ${this.title} ${this.duration} </h3>`);
            }
        }


        Course.print("Be-Practical");     // parameteeised static method call

        let x = new Course("Javascript","1month");
        x.courseInfo();  // method call w.r.to instance
    </script>
</body>
</html>
