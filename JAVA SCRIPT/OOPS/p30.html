<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inheritance Inside class</h1>

    <script>
        // super class
        class Course {
            constructor(ti,fe) {
                this.title = ti;
                this.fee = fe;
            }

            //defination
            getCourseDetails() {
                document.write(`<h1>course Name = ${this.title}, and fee = ${this.fee} </h1>`);
            }
        }


        //base class
        class User extends Course {
            constructor(x,y) {
              super(x,y);   // super method call refers to super class constructor
            }
        }

        let x = new User("MERN", 1234);

        x.getCourseDetails();  // call
    </script>
</body>
</html>
