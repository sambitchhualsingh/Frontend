<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object methods = defineProperty(Object,key,{ value: xx})</h1>

    <script>
        var user = {
            name: "sonu"
        };


        //defineProperty is used to create properties of object externally
        Object.defineProperty(user, "email", {
            value: "sonu@gmail.com"
        });

        Object.defineProperty(user, "age" , {
            value: 22
        });

        Object.defineProperty(user, "getEmail", {
            value: function() {
                document.write(`<h3> email = ${this.email} </h3>`);
            }
        });

        console.log('user =', user);
        user.getEmail();
    </script>
</body>
</html>
