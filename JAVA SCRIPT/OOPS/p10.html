<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.keys()</h3>

    <script>
        // it returns array of keys

        const user = {
            name: "sonu",
            email: "sonu@gmail.com",
            mobile: "9988776655",
            age: 23
        };


        console.log('key =', Object.keys(user));

        for(let item of Object.keys(user)) {
            document.write(`<h3> ${item} </h3>`);
        }
        
    </script>
</body>
</html>
