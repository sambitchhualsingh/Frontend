<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object properties destructure using loop </h3>

    <script>

        
        const user = {
            name: "sonu",
            email: "sonu@gmail.com",
            mobile: "9988776655",
            age: 23
        };


        // for ... in

        for(let item in user) {
            document.write(`<h3> ${item} : ${ user[item] } </h3>`);
            // document.write(`<h3> ${item} : ${ user.item } </h3>`);
            console.log(item);
        }
    </script>
</body>
</html>
