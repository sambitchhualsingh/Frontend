<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Prototype keyword - is used to create a prototype to an Constructor externally</h3>
    <script>
        function User() {
            this.name = "Sonu";
            this.getName = function(){
                document.write(`<h3> my name is ${this.name} </h3>`);
            }
            this.display = function() {

            }
        }


        // constructor.prototype.property = value;
        User.prototype.email = "sonu@gmail.com";
        User.prototype.getEmail = () => {
            document.write(`<h3> email = ${this.email} </h3>`);      // using x here it print the value
        };


        let x = new User();

        console.log('user instance = ', x);

        document.write(`<h3> name = ${x.name} </h3>`);
        document.write(`<h3> email = ${x.email} </h3>`);

        x.getName();
        x.getEmail();
    </script>
</body>
</html>
