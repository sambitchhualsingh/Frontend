<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineProperties()</h3>


    <script>

        var user = {};

        Object.defineProperties(user, {
            name: {
                value: "sonu",
                writable:true
            },
            email: {
                value: "sonu@gmail.com",
                writable: false
            },
            mobile: {
                value: "9988776655",
                writable: true
            }
        });

        console.log('before user =', user);


        user.name = "sambit";
        user.email = "sambit@gmail.com";
        user.mobile = "1234567890"

        console.log('after user =', user);

        document.write(`<h1> name = ${user.name} </h1>`);
        document.write(`<h1> email = ${user.email} </h1>`);
        document.write("<h1> mobile =" + user.mobile + "</h1>");
    </script>
</body>
</html>
