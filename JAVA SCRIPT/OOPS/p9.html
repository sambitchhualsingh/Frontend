<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.entries()</h3>

    <script>
         // it is returns an array of object properties

         const user ={
            name: "sambit",
            email: "sambit@gmail.com",
            mobile: "9988776655",
            age: 23
         };

         console.log('object =', user);

         console.log('entries =', Object.entries(user));   // array[key,value] -> entries

         // for of loop to iterate value of entries

         for(let [key,value] of Object.entries(user)) {
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value} </h3>`);
         }
    </script>
</body>
</html>
