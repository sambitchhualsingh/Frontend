<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Accesor properties (get and set)</h1>
    <p>Consider we have 2 function inside an object , one to set the value and another to get the value from it .</p>
    
    <script>
        var user = {
            name: 'john',
            surName: 'mathew',
            email: 'john@gmail.com'
        };


        Object.defineProperty(user, 'fullName', {
            get: function() {
                return this.name + " " + this.surName;             // `${this.name} ${this.surName}`
            },
            set: function(value) {
                [this.name, this.surName] = value.split(" ");
            }
        });

        console.log('fullName =', user.fullName);     // john mathew
        // console.log('user =', user);

        user.surName = "david";

        console.log('fullName =', user.fullName);     // john david

        user.name = "Andrew";

        console.log('fullName =', user.fullName);      // Andrew david
          // console.log('user =', user);

    </script>
</body>
</html>
