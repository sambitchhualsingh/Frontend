<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Statics Method</h3>

    <script>

        class Person {
            // properties & methods
            constructor() {
                document.write('hi im a constructor');
                this.name = "Sambit";
            }

            static getName(na) {
                // this pointer is inactive inside the static methods
                document.write('<h1> hi '+ this.name +' welcome to js </h1>');
                document.write('<h1> hi '+ na +' welcome to js </h1>');
            }
        }

        // classname.methodname
        Person.getName("sonu");
    </script>
</body>
</html>
