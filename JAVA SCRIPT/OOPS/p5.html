<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object methods</h3>

    <script>
        // Object.setPrototypeOf({},cloned) -> over write the properties of cloned object

        const user = {
            name: "Sonu",
            email: "sonu@gmail.com",
            mobile: "9988776655",
            age: 24
        }

        const user1 = Object.create(user);

         console.log('before set user =', user);

        let emp = {
            bank: "SBI",
            acc: 1234566,
            total: 1230
        };

        Object.setPrototypeOf(user1, emp);

        console.log('after set user1 =', user1);
    </script>
</body>
</html>
