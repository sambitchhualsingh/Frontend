<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Write property the values </h3>

    <script>

        // "use strick";

        var user = {
            email: "sonu@gmail.com"
        };

        Object.defineProperty(user,"name", {
            value: "sonu",
            writable: true   // true -> writable , false -> readable (write protect) (default)
        });

        console.log('before name =', user);

        user.name = "sambit"; // asssignment
        user.email = "sambit@gmail.com";

        console.log('after name =', user);
    </script>
</body>
</html>
