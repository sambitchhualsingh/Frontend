<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looping statement</h1>
    <h3>for loop</h3>
    <!--
        for (init;condition;inc/dec)
        while (con)
        do while (con)

        array.foreach()

        for..in
        for..of
        for..await..of

        map()
    -->

    <script>
        var a = prompt("Enter any number");
        var x = Number(a);

        /* for(initialization; condition ; inc/dec)*/

        for(i=1; i<=10; i++)
        {
            document.write(`<h3> ${x} * ${i} = ${ x * i } </h3>`);
        }
    </script>
</body>
</html>
