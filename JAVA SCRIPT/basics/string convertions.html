<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>string conversions</h3>
    <p>Check the output in browser console</p>

    <script>
        var a = 33;
        var isAdmin = true;
        var x = 2343.3453;

        console.log('a = ', typeof(a));
        console.log('isAdmin = ', typeof(isAdmin));
        console.log('x = ', typeof(x));

        /* String() constructor */

        var o1 = String(a);
        var o2 = String(isAdmin);
        var o3 = String(x);

        console.log('a = ', typeof(o1));
        console.log('isAdmin = ', typeof(o2));
        console.log('x = ', typeof(o3));

    </script>
</body>
</html>
