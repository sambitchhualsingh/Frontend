        // name(params value); -> direct call

        /* 
            1.call by value - direct call
            2.call by ref (indirect call) not applicable in js
        */
       var x=123;
       
       function display(name) {
        document.write(`<h1>Welcome to Function = ${name} </h1>`);
       }

       // direct call
       display("javaScript");
       display();               //undefined - param
       display("");             // empty value
       display(null);           //null

       function product(x,y) {
        document.write(`<h1> product = ${x * y} </h1>`);
       }

       product(12,30);
       product(16,4);

       number(3,4);
