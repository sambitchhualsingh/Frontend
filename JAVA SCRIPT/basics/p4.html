<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .yellow{ color: yellow;}
            .green{ color: green;}
            .blue { color: blue;}
            .red{ color: red;}
    </style>
</head>
<body>
    <h1>Conditional statement</h1>

    <script>
        var x = prompt("Enter the value?");  /* window objects / BOM  >  browser object model */
        var a = Number(x);  /* used to convert the any type into number */

        if(a === 123) {
            document.write(`<h1 class="yellow"> ${a} is equal to 123 </h1>`); /* DOM */

        } else if(a > 123) {
            document.write(`<h1 class="green"> ${a} is greater than 123 </h1>`);
        } else if(a < 123) {
            document.write(`<h1 class="blue"> ${a} is less than 123 </h1>`);
        } else {
            document.write (`<h1 class="red"> cheak your input</h1>`);  // other than number
        }
    </script>
</body>
</html>
