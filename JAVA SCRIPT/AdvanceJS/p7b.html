<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap: 10px;
        }

        article{
            background-color: crimson;
            padding: 5px;
            color: #eee;
        }

        article h4{
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Fetch()</h1>

    <section id="block"></section>

    <script>
        /*
            javascript promise constructor
              4 states
              1. fullfilled =>
              2. rejected =>
              3. pending =>
              4. settled =>
        */

        fetch(`https://jsonplaceholder.typicode.com/users`).then(response => response.json()).then(res => {
            console.log('res =', res);
            print(res);
        }).catch(err => console.log(err.message));




        let blk = document.querySelector("#block");

        function print(data) {
            data.forEach(item => {
                /* creat an html tags */
                let article = document.createElement('article');
                let id = document.createElement('h1');
                let name = document.createElement('h2');
                let username = document.createElement('h3');
                let email = document.createElement("h4");
                let address = document.createElement("p");
                let street = document.createElement("p");
                let city = document.createElement("p");
                let zipcode = document.createElement("p");
                
               
               

                  /* add text content */
                  id.textContent = item.id;
                  name.textContent = item.name;
                  username.textContent = item.username;
                  email.textContent = item.email;
                  address.textContent = item.address;
                  street.textContent = item.address.street;
                  street.textContent = item.address.city;
                  street.textContent = item.address.zipcode;

                /*appending to main node */
                article.appendChild(id);
                article.appendChild(name);
                article.appendChild(username);
                article.appendChild(email);
                article.appendChild(address);
                article.appendChild(street);
                article.appendChild(city);
                article.appendChild(zipcode); 
               
                
               

                blk.appendChild(article);
            });
        }

    </script>
</body>
</html>
