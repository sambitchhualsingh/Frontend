<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Generator functions</h1>

    <script>
         function* users() {
            yield "Raju";
            yield "mahesh";
            yield "ranjit";
            yield "sambit";
            yield "indrajit";
            yield "Biswajit";

         }

         console.log('users()', users());

         for(let item of users()){
            document.write(`<h3> ${item} </h3>`);
         }
    </script>
</body>
</html>
