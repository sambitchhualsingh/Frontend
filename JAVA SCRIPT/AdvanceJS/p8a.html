<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body{
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        table{
            border: none;
            width: 100%;
            
            
        }
        td{
            border:  1px solid #000;
            width: 300px;
            height: 10px; 
            padding: 10px;
            font-size: 1.2em;
            border-style: none;
        }
        th{
            border:  1px solid #000;
            padding: 10px;
            font-size: 1.2em;
            background: rgb(93, 8, 204);
            color: #fff;
        }

        img{
            width: 100px;
            height: 50px;
        }
    
   
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="products"></tbody>
        </table>
    </div>
    <script>
         let pro = document.querySelector("#products");

        fetch(`https://dummyjson.com/products`)
        .then(res => res.json())
        .then(out => {
            console.log('output=', out);
            printData(out.products);
        }).catch(err => console.log(err.message));


        function printData(data) {
            data.forEach(item => {
                pro.innerHTML += `<tr>
                                        <td>
                                            <img src="${item.thumbnail}"  alt="no image" />
                                         </td>
                                        <td>${item.title}</td>
                                        <td> &#8377; ${item.price}</td>
                                        <td> ${item.stock} items</td>
                                        <td>
                                            <a href="#">edit </a>
                                        </td>
                                  </tr>`;
            });
        }
    </script>
</body>
</html>
