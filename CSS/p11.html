<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[class^="first"] {
            color: orange;
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>element [attribute ^= "value"] CAP </h1>
    <!--word to be at beginning position of  the value -->
    <ul>
        <li class="first">HTML</li>
        <li>CSS</li>
        <li class="firstsub">JAVASCRIPT</li>
        <li>Jquery</li>
        <li class="first_src">ReactJS</li>
        <li class="sub_first">Angular</li>
    </ul>
</body>
</html>
