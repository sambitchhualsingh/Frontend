<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #card{
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: rgb(19, 199, 199);
            color:#fff;
            visibility: visible; /* hidden and visible */
        }
    </style>
</head>
<body>
    <h2>visibility</h2>
    <button id="show">show</button>
    <button id="hide">hide</button>

    <div id="card">
        <h3>card header</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis architecto aperiam quibusdam minus tenetur voluptas cumque nulla voluptatibus dicta culpa id nostrum quaerat deleniti a sapiente, porro fuga, possimus numquam!</p>
        <a href="#">read more</a>
    </div>

    <script>
        var card = document.getElementById("card");
        document.getElementById("show").onclick = function(){
            card.style.visibility = "visible";
        }

        document.getElementById("hide").onclick = function(){
            card.style.visibility = "hidden";
        }

    </script>
</body>
</html>
