<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            color: aqua;
            font-size: 2em;


        }
        .b1{
            background-color: blue;
            left: 0px;
            top: 0px;
            z-index:1;
        }
        .b2{
            background-color: orange;
            left: 100px;
            top: 100px;
            z-index:2;
        }
        .b3{
            background-color:green;
            left: 50px;
            top: 150px;
            z-index:3;
        }
    </style>
</head>
<body>
    <div class="b1">first</div>
    <div class="b2">second</div>
    <div class="b3">third</div>
</body>
</html>
