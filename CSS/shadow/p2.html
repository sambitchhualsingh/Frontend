<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 20px;
            text-align: center;
        }

        .container p {
            font-size: 4em;
        }

        .b1{
            color: gold;
            text-shadow: 5px 0px 4px rgba(052, 10, 12,0.8);
        }
        .b2{
            color: gold;
            text-shadow: 10px 10px 8px rgb(239, 11, 186) ;
        }
        .b3{
            color: gold;
            text-shadow: 12px 4px 10px rgb(10, 227, 104);
        }

        .b4{
            color: gold;
            text-shadow: 12px 10px 8px rgba(052,10,12,0.8);
        }
    </style>
</head>
<body>
    <h3>TEXT SHADOW</h3>

    <div class="container">
        <p class="b1">first line</p>
        <p class="b2">second line</p>
        <p class="b3">third line</p>
        <p class="b4">fourth line</p>

    </div>
</body>
</html>
