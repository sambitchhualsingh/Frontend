<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            position: absolute;
            top: 40%;
            left: 40%;
            border-radius: 50%;
        }
        .t1 {
            width: 30px;
            height: 30px;
            border: 2px solid black;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 30px;
            transition: all 2s;
            animation: anim1 2s ;

        
        }

        @keyframes anim1 {
            0% {
                background-color: black;
            }
            100% {
                background-color: #fff;
            }
            
        }
        .t1:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="t1"></div>
    </div>
</body>
</html>
