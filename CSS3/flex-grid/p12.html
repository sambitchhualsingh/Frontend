<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: grid;
            grid-template-areas: 
                 "head head"
                 "mBody side"
                 "foot foot";

            grid-column-gap: 10px;
            grid-row-gap: 10px;
            grid-template-rows: 80px 1fr;
            grid-template-columns: 1fr 10%;
        }

        header,article,aside,footer {
            background-color: green;
        }

        #head { grid-area: head;}
        #mBody { grid-area: mBody;}
        #side { grid-area: side;}
        #foot { grid-area: foot;}
    </style>
</head>
<body>
    <header id="head">
        <h1>Top Header</h1>    
    </header>

    <article id="mBody">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex rerum veritatis perferendis tenetur ad unde debitis? Quam natus odio eius, voluptatibus in ut praesentium at tempora nemo veritatis neque provident.0</p>
    </article>

    <aside id="side">
        <p>Sidebar</p>
    </aside>

    <footer id="foot">
        <p>All rights are reserved &copy; 2021</p>
    </footer>
</body>
</html>
