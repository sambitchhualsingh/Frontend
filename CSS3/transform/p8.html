<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition: all 2s;
        }

        img:hover{
            transform: scale3d(4,5,6);
            -webkit-transform: scale3d(4,5,6);
            -moz-transform: scale3d(4,5,6);
            -o-transform: scale3d(4,5,6);
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg" alt="nature" width="100" height="80">
</body>
</html>
