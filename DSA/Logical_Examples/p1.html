<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Find the square root and cube root of the given number</h1>
    <p>Math.sqrt(n)  and  Math.cbrt(n)</p>
    <p>All Positive Numbers</p>
    <p>Negetive Numbers or strings - NaN</p>


    <form autocomplete="off" onsubmit="submitHandler(event)">
        <div>
            <label for="num">Enter Input Number</label>
            <input type="number" name="num" id="num" required>
        </div>
        <div>
            <label for="op">Operator</label>
        </div>
        <div>
            <input type="submit" value="Submit">
            <select name="op" id="op">
                <option value="null">Choose a value</option>
                <option value="sqrt">squareroot</option>
                <option value="cbrt">cuberoot</option>
            </select>
        </div>
    </form>

    <hr>
    <div id="output"></div>

    <script src="./js/p1.js"></script>
</body>
</html>
