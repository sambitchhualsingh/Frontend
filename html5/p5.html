<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Datalist</h3>
    <form action="">
        <label for="">city name</label>
        <input type="text" name="city" list="citynames" >
        <br><br>
        <label for="">mobile </label>
        <input type="text" name="mobile" list="phone" >
        <br><br>
        <input type="submit" value="Create">
    </form>
    <datalist id="citynames">
        <option value="bengaluru"></option>
        <option value="mysuru"></option>
        <option value="tumkur"></option>
        <option value="mangalore"></option>
        <option value="belagavi"></option>
    </datalist>

    <datalist id="phone" >
        <option value="8769855574"></option>
        <option value="1234567890"></option>
        <option value="0987654321"></option>
        <option value="5678902234"></option>
        <option value="6453929929"></option>
    </datalist>
</body>
</html>
