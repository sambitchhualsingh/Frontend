<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       form div{
        width: 400px;
        border: 1px solid blue;
        padding: 10px;
        display: flex;
        justify-content: space-around;
       }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="" method="post">
        <div>
            <label for="NAME">NAME : </label>
            <input type="text" name="name" id="name" placeholder="Enter full name" required>
        </div>
        <div>
            <label for="Father">Father's name : </label>
            <input type="text" name="Father" id="Father" required>
        </div>
        <div>
            <label for="Mother">Mother's name : </label>
            <input type="text" name="Mother" id="Mother" required>
        </div>

        <div>
            <label for="phone">phone number : </label>
            <input type="number" name="phone" id="phone" placeholder="88xxx-xxxxr" required>
        </div>
        <div>
            <label for="Email">Email : </label>
            <input type="email" name="email" id="email" placeholder="sample@example.com" required>
        </div>
    
        <div>
            <label for="Gender">Gender   :  </label>
             <input type="radio" name="gender" id="" value="male" required>male
             <input type="radio" name="gender" id="" value="female" required>female
             <input type="radio" name="gender" id="" value="other" required>other
        </div>
        <div>
            <label for="dob" >date of birth</label>
            <input type="date" name="dob" id="" required>
        </div>
        <div>
            <label for="address" >Address</label>
            <textarea type="address" id="" cols="30" rows="5" required></textarea>
        </div>
        <div>
            <label for="blood">blood group</label>
            <select name="blood" id="">
                <option value="null">select</option>
                <option value="a+">A+</option>
                <option value="b+">B+</option>
                <option value="ab+">AB+</option>
                <option value="ab-">AB-</option>
                <option value="o+">O+</option>   
            </select>
        </div>
        <div>
            <label for="dept">Department</label>
            <input type="radio" name="dept" id="" value="cse" required>CSE
            <input type="radio" name="dept" id="" value="eee" required>EEE
            <input type="radio" name="dept" id="" value="bba" required>BBA
        </div>
        <div>
            <label for="course">Course</label>
            <input type="checkbox" name="c1" id="" value="c" required>C
            <input type="checkbox" name="c2" id="" value="c++" required>C++
            <input type="checkbox" name="c3" id="" value="java" required>JAVA
            <input type="checkbox" name="c4" id="" value="ai" required>AI
            <input type="checkbox" name="c5" id="" value="ml" required>ML
            <input type="checkbox" name="c6" id="" value="robotics" required>Robotics
        </div>
        <div>
            <label for="photo">photo</label>
            <input type="file" name="photo" id="" required>
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>

</body>
</html>
