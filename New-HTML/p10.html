<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border:1px black solid;
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            padding:10px
        }
        th{
            background-color: blue;
            color: aqua;
        }
    </style>
</head>
<body>
    <h3>TABLES</h3>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>sambit</td>
                <td>sonu</td>
                <td>90</td>
            </tr>
            <tr>
                <td>sandip</td>
                <td>babu</td>
                <td>10</td>
            </tr>
            <tr>
                <td>jimmy</td>
                <td>chin</td>
                <td>40</td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">total marks</td>
                <td>140</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
